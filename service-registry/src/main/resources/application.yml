spring:
  application:
    name: service-registry

---
spring:
  profiles: service-registry-1
server:
  port: 8761
eureka:
  instance:
    hostname: service-registry-1
  client:
    serviceUrl:
      defaultZone: http://peer2:8762/eureka/,http://peer3:8763/eureka/      # 将自己注册到peer2这个Eureka上面去

